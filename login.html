<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lux Travel Agency</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        .form-container .btn {
            width: 100%;
        }
        /* Custom Modal Styling */
        .custom-modal .modal-content {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border-radius: 10px;
        }
        .custom-modal .modal-header {
            border-bottom: none;
        }
        .custom-modal .modal-footer {
            border-top: none;
        }
        .custom-modal .btn-primary {
            background-color: #ffdd57;
            border-color: #ffdd57;
            color: #333;
        }
        .custom-modal .btn-primary:hover {
            background-color: #ffcc00;
            border-color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Custom Modal for Success Alert -->
    <div class="modal fade custom-modal" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Login Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You have successfully logged in. 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Error Alert -->
    <div class="modal fade custom-modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Login Failed</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Invalid username or password. Please try again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve saved credentials from localStorage
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (username === savedUsername && password === savedPassword) {
                // Save login status in localStorage
                localStorage.setItem('isLoggedIn', 'true');

                // Show the success modal
                $('#successModal').modal('show');

                // Redirect to the index page after the modal is closed
                $('#successModal').on('hidden.bs.modal', function () {
                    window.location.href = 'index.html';
                });
            } else {
                // Show the error modal
                $('#errorModal').modal('show');
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
