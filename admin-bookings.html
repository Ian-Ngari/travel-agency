<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bookings - Lux Travel Agency</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: rgba(0, 123, 255, 0.9);
        }
        .nav-link {
            color: white !important;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card h3 {
            color: rgba(0, 123, 255, 0.9);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="log.png" alt="Lux Travel Agency Logo" height="50">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link logout-btn" href="login.html" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4" style="color: rgba(0, 123, 255, 0.9);">All Client Bookings</h2>
        <div id="allBookings"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    if (!isAdmin) {
        alert("You do not have permission to access this page.");
        window.location.href = "login.html"; 
    }
});
        
        document.addEventListener("DOMContentLoaded", () => {
            const allBookings = document.getElementById("allBookings");
            const quotes = JSON.parse(localStorage.getItem("quotes") || "[]");

            if (quotes.length === 0) {
                allBookings.innerHTML = "<p style='text-align:center;'>No bookings available.</p>";
                return;
            }

            quotes.forEach((q, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h3>${q.destination}</h3>
                    <p><strong>Name:</strong> ${q.name}</p>
                    <p><strong>Email:</strong> ${q.email}</p>
                    <p><strong>Travel Dates:</strong> ${q.travelDates}</p>
                    <p><strong>Travelers:</strong> ${q.travelers}</p>
                    <p><strong>Additional Info:</strong> ${q.additionalInfo}</p>
                    <small><strong>Submitted At:</strong> ${q.submittedAt}</small>
                `;
                allBookings.appendChild(card);
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
